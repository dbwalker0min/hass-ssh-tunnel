config:
  ssh_host:
    name: SSH Host
    description: The hostname or IP address of the SSH server.
  ssh_user:
    name: SSH User
    description: The username to use for the SSH connection.
  remote_port:
    name: Remote Port
    description: The remote port to forward to the local machine.
  local_host:
    name: Local Host
    description: The local host to forward the connection to (e.g., localhost).
  local_port:
    name: Local Port
    description: The local port to forward the connection to.
  private_ssh_key:
    name: Private SSH Key
    description: The private SSH key content (optional, if not using a file).

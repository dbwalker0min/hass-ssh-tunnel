config:
  ssh_host:
    name: Hôte SSH
    description: Le nom d'hôte ou l'adresse IP du serveur SSH.
  ssh_user:
    name: Utilisateur SSH
    description: Le nom d'utilisateur à utiliser pour la connexion SSH.
  remote_port:
    name: Port Distant
    description: Le port distant à rediriger vers la machine locale.
  local_host:
    name: Hôte Local
    description: L'hôte local vers lequel rediriger la connexion (par exemple, localhost).
  local_port:
    name: Port Local
    description: Le port local vers lequel rediriger la connexion.
  private_ssh_key:
    name: Clé SSH Privée
    description: Le contenu de la clé SSH privée (obligatoire si aucun fichier n'est utilisé).
  other_ssh_options:
    name: Autres Options SSH
    description: Options SSH supplémentaires à transmettre à la commande SSH.
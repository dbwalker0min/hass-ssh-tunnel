name: SSH Tunnel for Home Assistant
version: '1.0.0'
slug: ssh_tunnel
description: Persistent SSH tunnel for Home Assistant
startup: application
arch:
  - amd64
  - armv7
  - aarch64
boot: auto
host_network: true
options:
  ssh_host: name_of_your_ssh_connection_in_ssh_config
  remote_port: 8123
schema:
  ssh_host: str
  remote_port: int
homeassistant: true

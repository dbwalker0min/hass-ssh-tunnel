name: SSH Tunnel for Home Assistant
version: '1.0.1'
slug: ssh_tunnel
description: Persistent SSH tunnel for Home Assistant
startup: application
init: false
arch:
  - amd64
  - armv7
  - aarch64
boot: auto
host_network: true
options:
  ssh_host: name_of_your_ssh_host
  ssh_user: homeassistant
  remote_port: 8123
  local_host: localhost
  local_port: 8123
  ssh_key_path: /config/ssh_tunnel_private_key
  other_ssh_options: -M 20000 -o "ServerAliveInterval 60" -o "ServerAliveCountMax 5"

schema:
  ssh_host: str
  ssh_user: str
  remote_port: port
  local_host: str
  local_port: port
  ssh_key_path: str
  other_ssh_options: str

map:
  - config:rw

homeassistant: true